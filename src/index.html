<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="body">
    <section class="body__welcome welcome">
      <header class="welcome__header header">
        <p class="header__logo">the met</p>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item header__item-contact"></li>
            <li class="header__item header__item-menu"></li>
          </ul>
        </nav>
      </header>
    </section>
    <section class="body__schedule schedule">
      <header class="schedule__header">
        <h4 class="schedule__subtitle">Plan your visit</h4>
        <h2 class="schedule__title">Museum hours</h2>
      </header>
      <div class="schedule__content">
        <div class="schedule__branch">
          <h3 class="schedule__branch-name">The Met Fifth Avenue</h3>
          <div class="schedule__table">
            <div class="schedule__column">
              <span class="schedule__info--bold">
                10 am - 5 pm
              </span>
              <span class="schedule__info--bold">
                10 am - 9 pm
              </span>
              <span class="schedule__info--bold">
                Closed
              </span>
            </div>
            <div class="schedule__column">
              <span class="schedule__info">
                Sun, Mon, Tue, Thu
              </span>
              <span class="schedule__info">
                Fri, Sat
              </span>
              <span class="schedule__info">
                Wen
              </span>
            </div>
          </div>
          <span class="schedule__info--bold">Closed on</span>
          <span class="schedule__info">Thanksgiving Day, Dec 25, Jan 1, and the first Monday in May.</span>
        </div>
      </div>
    </section>
  </body>
</html>
